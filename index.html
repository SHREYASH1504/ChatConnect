<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatConnect</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="chat.png" alt="Chat Logo">
        <span class="app-title">ChatConnect</span>
    </nav>
    <div class="container" id="chat-container">
        <!-- Messages will appear here -->
    </div>
    <div class="send-bar">
        <form id="send-container" autocomplete="off">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type your message..." autocomplete="off">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
